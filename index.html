<!DOCTYPE html>
<html>
<head>

    <script src="game.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>
 
<body onload="startGame()">

        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>

    </div>
    <h1>Schachenhofer WG Party #11 presents:</h1>
    <p id="demo" style="float: right"></p>
    <h2>SUPERGAU</h2>
    </header>

    <audio autoplay loop controls>
  <source src="src/dystovator.ogg" type="audio/ogg">
  <source src="src/dystovator.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    
<table>
  <tr id="nav-two" class="nav">
    <th>
    <a href="#">THE ONE AND ONLY D. DIDDY | LINZ</a>
    <audio id="beep-two">
        <source src="src/doom.mp3" controls></source>
        Your browser isn't invited for super fun time.
    </audio>
    </th>
<th><a href="#">FANIES FEINSTES | TYROL</a></th>
<th ><a href="#">THE GERMAN PHYCICIST | FRANKFURT</a></th>
<th ><a href="#">THE REAL TONY HAWK | GRAZ</a></th>
<th ><a href="#">THE SCHACHENHOFER HIMSELF | WIEN</a></th>

<th ><a href="#">DR. GREENTHUMB MARLIES | LINZ</a></th>
  </tr>
</table>

		<script>$("#nav-two a")
  .each(function(i) {
    if (i != 0) { 
      $("#beep-two")
        .clone()
        .attr("id", "beep-two" + i)
        .appendTo($(this).parent()); 
    }
    $(this).data("beeper", i);
  })
  .mouseenter(function() {
    $("#beep-two" + $(this).data("beeper"))[0].play();
  });
$("#beep-two").attr("id", "beep-two0");</script>

</body>
</html>
